<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />

    <title>Convert</title>
  </head>
  <body>
    <div class="container-xxl d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="text-center" style="width: 350px;">
        <img src="./img/logo.svg" alt="Convert logo" class="img-fluid" width="300"/>
      </div>
      <main class="container rounded-4 mt-4 p-0" style="max-width: 768px;">
        <form class="rounded-4">
          <label for="amount">Valor</label>
          <input type="text" name="amount" id="amount" placeholder="0" required />
          <label for="currency">Moeda</label>
          <select name="currency" id="currency" required>
            <option value="" disabled selected hidden>Selecione a moeda</option>
            <option value="USD">DÃ³lar Americano</option>
            <option value="EUR">Euro</option>
            <option value="GBP">Libra Esterlina</option>
            <option value="ARS">Peso Argentino</option>
          </select>
          <button type="submit" class="btn btn-primary rounded-pill">Converter em reais</button>
        </form>
        <footer class="container-fluid" >
          <span id="description">US$ 1 = R$ 4,86</span>
          <h1 id="result">486,00 Reais</h1>
        </footer>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
